          <div class='profileUserInfo'>
            <div class='page-header'>
              <h1>
                <a ng-href='/users/{{ user.username }}'>{{ user.username }}</a>
                <span ng-if="user.isModerator()" class='label label-info staffUserTag'>Moderator</span>
                <span ng-if="user.isAdmin()" class='label label-danger staffUserTag'>Admin</span>
                <small ng-if="user.isCurrentUser()"><a ng-href='/users/{{ user.username }}/settings'>(edit)</a></small>
                <span ng-if="user.isFriend()" class='pull-right'><button type='button' class='btn btn-success btn-lg disabled' disabled='disabled'>Friends</button></span>
                <span ng-if="user.isRequestedFriend()" class='pull-right'><button type='button' class='btn btn-warning btn-lg disabled' disabled='disabled'>Request Sent</button></span>
                <span ng-if="user.isPendingRequestFriend()" class='pull-right'><button type='button' class='btn btn-primary btn-lg'>Confirm Request</button></span>
                <span ng-if="user.canRequestFriend()" class='pull-right'><button type='button' class='btn btn-primary btn-lg'>Add Friend</button></span>
              </h1>
            </div>
            <p class='lead'>
              {{ user.about }}
            </p>
            <ul class='thumbnails'>
              <li ng-if="!user.isCurrentUser()" class='col-md-4'>
                <p>Anime compatibility:</p>
                  <div class='progress'>
                    <div class='progress-bar progress-bar-TODO' role='progressbar' aria-valuenow="{{ compatibility.compatibility }}" aria-valuemin="0" aria-valuenow="100" style='width: {{ compatibility.compatibility }}%'>
                      <span>{{ compatibility.compatibility }}%</span>
                    </div>
                  </div>
              </li>
              <li class='col-md-4'>
                <p>Points:</p>
                <div id='user-points'>
                  {{ user.points }}
                </div>
              </li>
              <li class='col-md-4'>
              </li>
            </ul>
          </div>
